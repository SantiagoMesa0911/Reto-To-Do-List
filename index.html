<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body class="bg-primary bg-opacity-10">
    <div class="container-fluid p-5">
        <div class="row g-3 ">
            <h1 class="text-center">TO DO LIST</h1>
            <div class="col-sm-10 col-md-6 ">
                <form id="formulario">
                    <div class="d-flex">
                        <div class="p-2 flex-shrink-1 w-100">
                            <h5>ADD TO LIST</h5>
                        </div>
                        <div class="p-2 flex-shrink-1">
                            <button type="submit" class="btn btn-dark">ADD</button>
                        </div>
                    </div>
                    <input id="title" type="text" class="mb-4 form-control border-0" placeholder="Title">
                    <textarea  id="message" cols="30" rows="5" class="mb-4 form-control border-0"
                        placeholder="Message"></textarea>
                </form>
            </div>
            <div class="col-sm-10 col-md-6 text-center">
                <h5 class="p-3">LIST</h5>
                <div id="lista-tareas"></div>
            </div>
        </div>
    </div>
    <template id="template">
        <div class="card w-100 mt-2 alert alert-light">
            <div class="card-body ">
                <h5 class="card-title ">Card title</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
